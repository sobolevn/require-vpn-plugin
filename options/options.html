<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css"/>
  </head>

  <body>

    <section>
      <span class="title">Hosts to block:</span>
      <textarea
        id="blocked-hosts"
        class="require-vpn-option-input"
        rows="10"
        cols="50"></textarea>
    </section>

    <section>
      <span class="title">VPN IPs:</span>
      <textarea
        id="vpn-ip"
        class="require-vpn-option-input"
        rows="10"
        cols="50"></textarea>
    </section>

    <section>
      <span class="title">IP checker:</span>
      <input
        id="ip-checker-url"
        class="require-vpn-option-input"
        type="text"
        value="" />
    </section>

    <section>
      <span class="title">Proxy URI:</span>
      <input
        id="proxy-uri"
        class="require-vpn-option-input"
        type="text"
        value="" />
    </section>

    <script src="options.js"></script>
  </body>

</html>
